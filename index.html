<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
</head>
<body>
	<h1>Index Page</h1>
	<p>This is the index page.</p>
	<iframe src="bete.html" title="Iframe Example"></iframe>
	<script>
		try{
		window.addEventListener("message", function(event) {
			if (event.origin === 'https://destino1281.github.io/bruhh/') {
				window.location.href = event.data;
			}
			else
			{
			alert("origin not located");
			}
				
		});
		}
		catch(e)
		{
		alert("error occured");
		}
			
	</script>
</body>
</html>
